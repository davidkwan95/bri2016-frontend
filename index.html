<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Paylight</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/transaksi.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Paylight</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h3 class="header center orange-text">Transaksi</h3>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <form class="col s12">
        <div class="row" style="margin-bottom: 0px">
          <div class="col s5">
            <span>Nama Barang</span>
          </div>
          <div class="col s1">
            <span>Jumlah</span>
          </div>
          <div class="col s2">
            <span>Harga Barang</span>
          </div>
          <div class="col s2">
            <span>Harga Total</span>
          </div>
        </div>
        <div id="fields">
          <div id="field_1" class="row">
            <div class="input-field col s5">
              <input placeholder="Masukkan Nama/Kode Barang" id="product_1" type="text" class="autocomplete-input">
            </div>
            <div class="input-field col s1">
              <input placeholder="Jumlah" id="quantity_1" type="text" class="quantity">
            </div>
            <div class="input-field col s2">
              <input disabled type="text" id="unit-cost_1" class="unit-cost">
            </div>
            <div class="input-field col s2">
              <input disabled type="text" id="line-price_1" class="line-price">
            </div>
            <div class="input-field col s1">
              <button id="b_1" class="btn add-more" type="button">+</button>
            </div>
          </div>
        </div>
        <div class="row">
          <h5>Total Harga: Rp<span id="total-price">0</span></h5>
        </div>
        <div class="row">
          <div class="col s2">
            <a class="waves-effect waves-light btn" onClick="postData()">Bayar</a> 
          </div>
          <div class="col s1">
            <span id="loading"></span>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/transaksi.js"></script>
  <script src="js/dynamic-button.js"></script>
  </body>
</html>
